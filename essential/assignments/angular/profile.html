        <title>Profile</title>
        <link rel="stylesheet" href="profile.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css" />

        <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
        <script src="https://code.jquery.com/ui/1.11.3/jquery-ui.min.js"></script>
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css"/>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
        <script src="profile.js"> </script>
        <script>
            $(function () {
                $(".datepicker").datepicker();
            });
        </script>
    
    </head>
    <body ng-app="NG">
        <div class="container" ng-controller="NGController">
            <header>
                <nav class="navbar navbar-inverse navbar-fixed-top">
                    <div class="container-fluid">
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-responsive-collapse" aria-expanded="false">
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>

                            <a class="navbar-brand" href="#">OnlineU</a>
                        </div>
                        <div class="collapse navbar-collapse" id="navbar-responsive-collapse" aria-expanded="true">
                            <ul class="nav navbar-nav">
                                <li>
                                    <a href="#">Home</a>
                                </li>

                                    <a href="#">About</a>
                                </li>
                                <li>
                                    <a href="#">Catalog</a>
                                </li>
                                <li class="active">
                                    <a href="#">Profile</a>
                                </li>
                            </ul>
                            <ul class="nav navbar-nav navbar-right">
                                <li>
                                    <a>Logout</a>
                                </li>
                                <li>
                                    <a href="#">Blog</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </header>







            <main>
                <h1>Profile</h1>
                <hr />
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="first-name">First Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="first-name" id="first-name" placeholder="First Name"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="last-name" class="col-sm-2 control-label">Last Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="last-name" placeholder="Last Name"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email" class="col-sm-2 control-label">Email</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="email" placeholder="Email"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password" class="col-sm-2 control-label">Password</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="password" placeholder="Password"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-primary">Update</button>
                        </div>
                    </div>
                </form>


                <h2 >Courses Created</h2>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Category</th>
                            <th>Date Created</th>
                            <th>&nbsp;</th>
                            <th>
                                <button type="button" class="btn btn-success  pull-right" id="addClass" aria-label="Add Class"> 
                                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                                </button>
                            </th>
                        </tr>
                    </thead>

                    <tr ng-repeat="course in courseList">
                        <td>{{course.name}}</td>
                        <td>{{course.category}}</td>
                        <td>{{course.dateCreated}}</td>
                        <td class="edit"> 
                            <button ng-click="edit($index)" type="button" class="btn btn-primary pull-right" aria-label="Edit">
                                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                            </button>
                        </td>
                        <td> 
                            <button ng-click="confirmRemove($index)" type="button" class="btn btn-danger pull-right delete" aria-label="Remove">
                                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                            </button>
                        </td>
                    </tr>                
           
                </table>
            </main>
        

            <div id="modalFade" class="modal fade" role="dialog">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-body">
                            Are you sure?
                        </div>
                        <div class="modal-footer">
                            <button type="button" data-dismiss="modal" class="btn btn-success" id="confirmRemove">Delete</button>
                            <button type="button" data-dismiss="modal" class="btn btn-danger">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>

            <div id="addCourse" class="modal fade" role="dialog">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title">Edit Course</h4>
                        </div>
                        <div class="modal-body">
                            <form name="addedCourses" class="form form-horizontal">
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">Course Name</label>
                                    <div class="col-sm-8">
                                        <input id="name" ng-model="addedCourse.name" class="form-control" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">Category</label>
                                    <div class="col-sm-8">
                                        <select ng-model="addedCourse.category" class="form-control">
                                            <option value="">Select One</option>
                                            <option value="PROG">Programming</option>
                                            <option value="DB">Database</option>
                                            <option value="WEB">Web Development</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">Date Created</label>
                                    <div class="col-sm-8">
                                        <input ng-model="addedCourse.dateCreated" type="text" class="form-control" id="datepicker" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">Description</label>
                                    <div class="col-sm-8">
                                        <textarea ng-model="addedCourse.description" class="form-control"></textarea>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" data-dismiss="modal" class="btn btn-primary" ng-click="addCourse(addedCourse)">Ok</button>
                            <button type="button" data-dismiss="modal" class="btn btn-danger">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>

            <div id="editCourse" class="modal fade" role="dialog">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title">Edit Course</h4>
                        </div>
                        <div class="modal-body">
                            <form name="editCourses" class="form form-horizontal">
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">Course Name</label>
 
                                    <div class="col-sm-8">
                                        <input ng-model="edited.name" class="form-control"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">Category</label>
 
                                    <div class="col-sm-8">
                                        <select ng-model="edited.category" class="form-control">
                                            <option value="">Select One</option>
                                            <option value="PROG">Programming</option>
                                            <option value="DB">Database</option>
                                            <option value="WEB">Web Development</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">Date Created</label>
 
                                    <div class="col-sm-8">
                                        <input ng-model="edited.dateCreated" type="text" class="form-control datepicker"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">Description</label>
 
                                    <div class="col-sm-8">
                                        <textarea ng-model="edited.description" class="form-control"></textarea>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" data-dismiss="modal" id="confirmed" class="btn btn-primary">Ok</button>
                            <button type="button" data-dismiss="modal" class="btn">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
